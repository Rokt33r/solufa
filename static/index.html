<script type="text/msx;harmony=true">
j3( function() {
  var App = {
    controller: function() {

    },
    view: function() {
      var geo = {
        type: "Box",
        value: [ 3, 3, 3 ]
      };

      var mtl = {
        type: "MeshBasic",
        value: {
          color: "#00f",
          specular: "#fff"
        }
      };

      return <scene src="33">
        <mesh geo={geo} mtl={mtl} position={[ 0, 0, -10 ]}/>
        <obj position={[ 0, 5, 0 ]}>
          <camera id="cam"/>
        </obj>
      </scene>;
    }
  };

  var Rdr = {
    controller: function() {

    },
    view: function() {
      return <rdr init="{ antialias: true, preserveDrawingBuffer: false }" camera="#cam"><vp/></rdr>;
    }
  };

  m.render( App );
  m.render( document.getElementById( "jthree" ), Rdr );
});
</script>

<style>

  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
