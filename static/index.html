<script src="js/MSXTransformer.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script type="text/msx;harmony=true">
j3( function() {

  var App = {
		vm: {
			geo: {
        type: "Box",
        value: [ 5, 5, 5 ]
      },
			mtl: {
        type: "MeshPhong",
        value: {
          color: "#00f",
          specular: "#fff"
        }
      },
			positions: [],
			lightPos: { pos: [ 1, 10, 10 ] },
			objPos: { posZ: -155 },
			init: function() {
	      for ( var i = 0; i < 10; i++ ) {
					for ( var j = 0; j < 10; j++ ) {
						for ( var k = 0; k < 10; k++ ) {
							this.positions.push([i*10-45,j*10-45,k*10-45]);
						}
					}
	      }
			},
			rotate: function( elem ) {
				j3.update( function( delta, elapsed ) {
					elem.style.rotateY += delta * .0002;
					elem.style.rotateX += delta * .0002;
					elem.style.opacity = Math.sin( elapsed * .0005 );
				});
			}
		},
    controller: function() {
			App.vm.init();
    },
    view: function() {
      var vm = App.vm;

      return <scene>
				<obj config={vm.rotate} style={ vm.objPos }>
        	{ vm.positions.map( v => <mesh geo={vm.geo} mtl={vm.mtl} style={{ pos: v }}/>)}
				</obj>
				<cam id="cam"/>
        <light type="Dir" style={ vm.lightPos }/>
      </scene>;
    }
  };


  m.mount( j3.document.body, App );
  m.render( j3.document.head, <rdr init={{ frame: "#jthree", antialias: true, preserveDrawingBuffer: false }}>
		<vp cam="#cam"/>
	</rdr> );
});
</script>

<style>
#jthree {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
<div id="jthree"></div>
