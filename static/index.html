	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script type="text/msx;harmony=true">
j3( function() {
  var App = {
    controller: function() {

    },
    view: function() {
      var geo = {
        type: "Box",
        value: [ .3, .3, .3 ]
      };

      var mtl = {
        type: "MeshPhong",
        value: {
          color: "#00f",
          specular: "#fff"
        }
      };

      var arr = [];
      for ( var i = 0; i < 1000; i++ ) {
        arr.push([ Math.random() * 100 - 50,Math.random() * 100 - 50,Math.random() * 100 - 50]);
      }

      return <scene>
        <mesh geo={geo} mtl={mtl} position={[ 0, 0, -10 ]}/>
        {arr.map( v => <mesh geo={geo} mtl={mtl} position={v}/>)}
        <obj position={[ 0, 1, 0 ]}>
          <camera id="cam"/>
          <camera id="cam1"/>
        </obj>
        <light type="Dir" position={[1,10,10]}/>
      </scene>;
    }
  };

  var Rdr = {
    controller: function() {

    },
    view: function() {
      return <rdr init="{ antialias: true, preserveDrawingBuffer: false }">
        <vp camera="#cam" width={.5} height={1} left={0} top={0}/>
        <vp camera="#cam1" width={.5} height={1} left={.5} top={0}/>
      </rdr>;
    }
  };

  m.render( App );
  m.render( document.getElementById( "jthree" ), Rdr );
});
</script>

<style>
#jthree {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
<div id="jthree"></div>
