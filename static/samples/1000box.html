<script src="../js/Solufa.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script>
document.write( '<scr' + 'ipt src="http://' + location.hostname + ':35729/livereload.js?ext=Chrome&amp;extver=2.1.0"></scr' + 'ipt>' );
</script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>-->
<script src="../js/MSXTransformer.js"></script>
<script src="../components/Solufa-OrbitVp.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script type="text/msx;harmony=true">
S( function() {

	var stats = new Stats();
	stats.setMode(1);
  stats.domElement.style.position = "fixed";
  stats.domElement.style.left    = "5px";
  stats.domElement.style.top      = "5px";
  document.body.appendChild(stats.domElement);

  requestAnimationFrame( function update() {
    requestAnimationFrame( update );
    stats.update();
  });

  var App = {
		vm: {
			geo: {
        type: "Box",
        value: [ 5, 5, 5 ]
      },
			mtl: {
        type: "MeshPhong",
        value: {
          color: "#00f",
          specular: "#999"
        }
      },
			meshPoses: [],
			lightPos: { pos: [ 1, 10, 10 ] },
			init: function() {
	      for ( var i = 0; i < 10; i++ ) {
					for ( var j = 0; j < 10; j++ ) {
						for ( var k = 0; k < 10; k++ ) {
							this.meshPoses.push({ pos: [i*10-45,j*10-45,k*10-45] });
						}
					}
	      }
			},
			rotate: function( elem, isInit ) {
				if ( isInit ) return;

				S.update( function( delta, elapsed ) {
					elem.style.rotateY += delta * .0002;
					elem.style.rotateX += delta * .0002;
					elem.style.opacity = .2 + .8 * Math.abs( Math.sin( elapsed * .0005 ) );

					elem.childNodes[ 0 ].style.colorR = Math.abs( Math.sin( elapsed * .0005 ) );
					elem.childNodes[ 0 ].style.colorG = Math.abs( Math.cos( elapsed * .0005 ) );
					elem.childNodes[ 0 ].style.colorB = 1 - Math.abs( Math.sin( elapsed * .0005 ) );
				});
			}
		},
    controller: function() {
			App.vm.init();
    },
    view: function() {
      var vm = App.vm;

      return <scene>
				<obj config={vm.rotate}>
        	{ vm.meshPoses.map( v => <mesh geo={vm.geo} mtl={vm.mtl} style={v}/>)}
				</obj>
				<cam id="cam" style={{ posZ: 155 }}/>
        <light type="Dir" style={ vm.lightPos }/>
				<light type="Amb"/>
      </scene>;
    }
  };


  m.mount( S.document.body, App );
  m.render( S.document.head, <rdr init={{ frame: "#solufa", antialias: true, preserveDrawingBuffer: false }}>
		<OrbitVp cam="#cam"/>
	</rdr> );
});
</script>

<style>
#solufa {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
<div id="solufa"></div>
